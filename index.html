<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Submission</title>
</head>
<body>
    <div class="container mt-5">
        <h2>SQL Injection Test</h2>
        <h4>By- Shashi Kant</h4>
        <form id="myForm" onsubmit="submitForm(event)">
            <div class="mb-3">
                <label for="s_no" class="form-label">S_No</label>
                <input type="text" class="form-control" id="s_no" placeholder="Enter S_No" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();

            const s_no = document.getElementById('s_no').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://9076-2401-4900-1f3d-8698-dddb-36d0-5d51-6a44.ngrok-free.app/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Ensure the content-type is set to JSON
                    },
                    body: JSON.stringify({ s_no, name, email, phone, password })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Success:', data);
                location.reload();
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
